<!doctype html>

{% for alert in alert_list %}
<div class="row">
    <div class="column">
        <div class="alert alert-error radius">
            {{ alert.message }}
        </div>
    </div>
    <div class="column">
        <a href="/delete/{{ alert.id }}">
            <button>Visit Google</button>
        </a>
    </div>
</div>
{% endfor %}
