name: Scala CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  receiverBuild:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Build Producer
     - run: cd producer && sbt compile
  receiverTest:
    needs: receiverBuild
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Test Producer
     - run: cd producer
     - run: sbt test
